<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目</em></label>
                    <select class="sele" ng-verify="{}"   ng-model="add.projectInfoId">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData" value="{{pros.id}}">{{pros.project}}</option>
                    </select>
                     <input type="text" class="inputDom" ng-verify="{}" ng-model="project">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>渠道</em></label>
                    <select class="sele" ng-model="add.channelType">
                        <option value="" disabled>请选择</option>
                        <option value="EMAIL">邮箱</option>
                        <option value="WRITTEN">书面</option>
                        <option value="VERBAL">口头</option>
                        <option value="SYSTEM">系统</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户保持率</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.customerKeepRate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户满意度</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.customerSatisfaction">
                </li>
                <li>
                    <label><em>客户满意度扣费事项</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.deductionDetail">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="informationAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
