<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>成长能力类型</em></label>
                    <select class="sele" ng-model="editInfo.groupUpType" ng-init="editInfo.groupUpType='COST'">
                        <option value="COST">成本</option>
                        <option value="FEE">费用</option>
                        <option value="G">利润</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目</em></label>
                    <select class="sele" ng-verify="{}"   ng-model="editInfo.projectInfoId"  ng-init="editInfo.projectInfoId='请选择'">
                        <option disabled>请选择</option>
                        <option ng-repeat="pros in proData" value="{{pros.id}}">{{pros.project}}</option>
                    </select>
                    <!-- <input type="text"  class="inputDom" ng-model="add.projectInfoId">-->
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>一月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.januaryMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>二月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.februaryMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>三月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.marchMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>四月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.aprilMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>五月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.mayMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>六月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.juneMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>七月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.julyMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>八月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.augustMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>九月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.septemberMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>十月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.octoberMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>十一月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.novemberMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>十二月</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.decemberMoney">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="growAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
