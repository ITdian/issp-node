<div class="content-input qualitative" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>错误情况</em></label>
                    <select class="sele"  ng-model="editData.errorCase">
                        <option value="" disabled>请选择</option>
                        <option value="DATUMRENEGE">资料违约</option>
                        <option value="PROJECTQUALITY">工程质量违检违约</option>
                        <option value="MANRENEGE">人员违约</option>
                        <option value="ANOTHER">其他</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>错误类型</em></label>
                    <select class="sele" ng-model="editData.errorType">
                        <option value="" disabled>请选择</option>
                        <option value="GENERAL">一般错误</option>
                        <option value="SEVERITY">严重错误</option>
                    </select>
                </li>
                <li class="required">
                <label><i><img src="/images/mandatory.png"></i><em>违约金确认单评分</em></label>
                <input type="number" ng-model="editData.grade" placeholder="不得低于98分">
                </li>
                <li>
                    <label><em>指标规定</em></label>
                    <select class="sele" ng-model="editData.kpiStipulate">
                        <option value="" disabled>请选择</option>
                        <option value="ONLYONE">仅允出现一次</option>
                        <option value="FORBID">禁止</option>
                    </select>
                </li>
              </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="rationEditFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
