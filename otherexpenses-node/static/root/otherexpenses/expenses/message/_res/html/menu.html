<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list" class="lis">
        <a href="javascript:void(0)" class="same-two">列表<span>Tabulate</span></a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]">
        <a href="javascript:void(0)"  class="same-three">添加<span>Add</span></a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu'}">
        <a href="javascript:void(0)"  class="same-one" >编辑<span>Edit</span></a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu'}">
        <a href="javascript:void(0)"  class="same-three">删除<span>Delete</span></a>
    </li>
    <li ng-click="area()" ng-class="{'current':menuClass=='areaMenu'}" ui-sref=".area[12]" class="lis">
        <a href="javascript:void(0)" class="same-two">地区汇总<span>Area</span></a>
    </li>
    <li ng-click="projectGroup()" ng-class="{'current':menuClass=='projectGroupMenu'}" ui-sref=".projectgroup[12]" class="lis">
        <a href="javascript:void(0)" class="same-two">项目组汇总<span>ProjectGroup</span></a>
    </li>
    <li ng-click="projectType()" ng-class="{'current':menuClass=='projectTypeMenu'}" ui-sref=".projectType[12]" class="lis">
        <a href="javascript:void(0)" class="same-two">类别汇总<span>ProjectType</span></a>
    </li>
    <li ng-click="projectName()" ng-class="{'current':menuClass=='projectNameMenu'}" ui-sref=".projectName[12]" class="lis">
        <a href="javascript:void(0)" class="same-two">项目名称汇总<span>ProjectName</span></a>
    </li>
</ul>
