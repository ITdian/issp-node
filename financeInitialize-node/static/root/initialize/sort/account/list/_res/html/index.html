<div class="content-tab list">
    <div class="com-search mod">
      <span class="com-search2">
            <label>用户名称 :</label>
            <input type="text"  ng-model="teamInfo.name">
       </span>
       <!-- <a href="javascript:void(0)" ng-click="companySearchFun()">搜索</a>-->
    </div>
    <ul class="table com-table">
        <li class="list-head">
            <span></span>
            <span class="data-id">id</span>
            <span>用户名称</span>
            <span>帐号</span>
            <span>一级科目</span>
            <span>二级科目</span>
            <span>三级科目</span>
            <span>开户行地址</span>
            <span>备注</span>
        </li>
        <li class="list-all">
            <section ng-repeat="list in marketserveLists.data|filter:teamInfo" style="display: {{list._delete?'none':'block'}};">
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p class="data-id"></p>
                    <p>{{::list.name}}</p>
                    <p>{{::list.account }}</p>
                    <p>{{::list.firstSubject}}</p>
                    <p>{{::list.secondSubject}}</p>
                    <p>{{::list.thirdSubject }}</p>
                    <p>{{::list.bankAddr}}</p>
                    <p>{{::list.remark}}</p>
                </div>
            </section>
        </li>
     </ul>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
