<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>日期</em></label>
                    <input type="text" ng-model="editInfo.date" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image date" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.projectName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组/部门</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.projectGroup">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>一级科目</em></label>
                    <select class="sele" ng-model="editInfo.firstSubject">
                        <option disabled value="">请选择</option>
                    </select>
                    <input type="text" ng-verify="{}"  class="inputDom" ng-model="editInfo.firstSubject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>二级科目</em></label>
                    <select class="sele" ng-model="editInfo.secondSubject">
                        <option disabled value="">请选择</option>
                    </select>
                    <input type="text" ng-verify="{}"  class="inputDom" ng-model="editInfo.secondSubject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>三级科目</em></label>
                    <select class="sele" ng-model="editInfo.thirdSubject">
                        <option disabled value="">请选择</option>
                    </select>
                    <input type="text" ng-verify="{}"  class="inputDom" ng-model="editInfo.thirdSubject">
                </li>
                <li>
                    <label><em>摘要</em></label>
                    <input type="text" ng-model="editInfo.digest">
                </li>
                <li>
                    <label><em>借方金额</em></label>
                    <input type="number"  ng-model="editInfo.debitAmount">
                </li>
                <li>
                    <label><em>贷方金额</em></label>
                    <input type="number"  ng-model="editInfo.creditAmount">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicInfoEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
