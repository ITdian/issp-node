<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>日期</em></label>
                    <input type="text" ng-model="add.date" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image date" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.projectName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组/部门</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.projectGroup">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>一级科目</em></label>
                    <select class="sele" ng-model="add.firstSubject2" ng-change="changeSelect()" ng-init="add.firstSubject2='请选择'">
                        <option disabled>请选择</option>
                    </select>
                    <input type="text" ng-verify="{}"  class="inputDom" ng-model="add.firstSubject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>二级科目</em></label>
                    <select class="sele" ng-model="add.secondSubject2" ng-change="changeSelect2()" ng-init="add.secondSubject2='请选择'">
                        <option disabled>请选择</option>
                    </select>
                    <input type="text" ng-verify="{}"  class="inputDom" ng-model="add.secondSubject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>三级科目</em></label>
                    <select class="sele" ng-model="add.thirdSubject2" ng-change="changeSelect3()" ng-init="add.thirdSubject2='请选择'">
                        <option disabled>请选择</option>
                    </select>
                    <input type="text" ng-verify="{}"  class="inputDom" ng-model="add.thirdSubject">
                </li>
                <li>
                    <label><em>摘要</em></label>
                    <input type="text" ng-model="add.digest">
                </li>
                <li>
                    <label><em>借方金额</em></label>
                    <input type="number"  ng-model="add.debitAmount">
                </li>
                <li>
                    <label><em>贷方金额</em></label>
                    <input type="number"  ng-model="add.creditAmount">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicInfoAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
