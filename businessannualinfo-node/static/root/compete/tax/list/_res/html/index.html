<div class="content-tab list" style="margin-top: -70px;">
    <ul class="table com-table">
       <li class="list-head">
            <span></span>
            <span>变更日期</span>
            <span>变更原因</span>
            <span>变更前内容</span>
            <span>变更后内容</span>
            <span>负责经办人</span>
            <span>备注</span>
            <span>变更资料名称</span>
        </li>
        <!---->
        <li class="list-all">
            <section ng-repeat="list in taxLists" class="{{list.status=='CONGEAL'?'congeal':''}}" style="display: {{list._delete?'none':'block'}};">
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p>{{::list.changeDate}}</p>
                    <p>{{::list.changeCause}}</p>
                    <p>{{::list.changeBeforeContent}}</p>
                    <p>{{list.changeAfterContent}}</p>
                    <p>{{list.responsibleAgent}}</p>
                    <p>{{list.remark}}</p>
                    <p>{{list.changeDataName}}</p>
                </div>
                <div class="can">
                    <div class="module">
                        <div class="see-module">
                            <p class="see-type">体现类型</p>
                            <p class="see-description"></p>
                            <button class="btn">关闭</button>
                        </div>
                    </div>
                </div>
            </section>
        </li>
     </ul>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
