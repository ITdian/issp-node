<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list" class="lis">
        <a href="javascript:void(0)" class="same-two">列表<span>List</span></a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]">
        <a href="javascript:void(0)"  class="same-three">添加<span>Add</span></a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu'}">
        <a href="javascript:void(0)"  class="same-one" >编辑<span>Edit</span></a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu'}">
        <a href="javascript:void(0)"  class="same-three">删除<span>Delete</span></a>
    </li>
    <li ng-click="summary()" ng-class="{'current':menuClass=='summaryMenu'}" ui-sref=".summary[12]">
        <a href="javascript:void(0)" class="same-three">汇总<span>summary</span></a>
    </li>
    <li ng-click="summaryReward()" ng-class="{'current':menuClass=='summaryRewardMenu'}" ui-sref=".summaryReward[12]">
        <a href="javascript:void(0)"  class="same-three">奖励处罚明细汇总<span>summaryReward</span></a>
    </li>
    <li ng-click="summaryNumber()" ng-class="{'current':menuClass=='summaryNumberMenu'}" ui-sref=".summaryNumber[12]">
        <a href="javascript:void(0)"  class="same-three">奖罚人数汇总<span>summaryNumber</span></a>
    </li>
    <li ng-click="summaryScore()" ng-class="{'current':menuClass=='summaryScoreMenu'}" ui-sref=".summaryScore[12]">
        <a href="javascript:void(0)"  class="same-three">奖罚分数汇总<span>summaryScore</span></a>
    </li>
</ul>
