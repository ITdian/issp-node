<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>内部项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="accepted.internalProjectName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>工程类型</em></label>
                    <select class="sele" ng-model="accepted.projectType1" ng-change="changeSelect()" ng-init="accepted.projectType1='外包'">
                        <option value="外包">外包</option>
                        <option value="租赁">租赁</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="accepted.projectType" ng-init="accepted.projectType='外包'">
                </li>
                <li class="required">
                    <label><em>年份</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image addYear" ng-model="accepted.year">
                </li>
                <li class="required">
                    <label><em>地区</em></label>
                    <input type="text" ng-model="accepted.area">
                </li>
                <li class="required">
                    <label><em>合同外部编号</em></label>
                    <input type="text" ng-model="accepted.externalContractNum">
                </li>
                <li class="required">
                    <label><em>合同外部项目名称</em></label>
                    <input type="text" ng-model="accepted.externalContractProjectName">
                </li>
                <li class="required">
                    <label><em>内部项目编号</em></label>
                    <input type="text" ng-model="accepted.internalNum">
                </li>
                <li class="required">
                    <label><em>通知方式</em></label>
                    <select class="sele" ng-model="accepted.noticeWay"ng-init="accepted.noticeWay='WRITTEN'">
                        <option value="WRITTEN">书面</option>
                        <option value="MAIL">邮件</option>
                        <option value="ORAL">口头</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>问题具体内容</em></label>
                    <input type="text" ng-model="accepted.problemSpecificContent">
                </li>
                <li class="required">
                    <label><em>问题类型</em></label>
                    <select class="sele" ng-model="accepted.problemTypes" ng-init="accepted.problemTypes='PROGRESSCLASS'">
                        <option value="PROGRESSCLASS">进度类</option>
                        <option value="DELIVERCLASS">交付类</option>
                        <option value="DEVICECLASS">设备类</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>解决方式</em></label>
                    <input type="text" ng-model="accepted.solution">
                </li>
                <li class="required">
                    <label><em>问题紧急程度</em></label>
                    <select class="sele" ng-model="accepted.problemEmergencyDegree" ng-init="accepted.problemEmergencyDegree='INTERMEDIATE'">
                        <option value="INTERMEDIATE">中级</option>
                        <option value="EMERGENCY">紧急</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>问题处理时间</em></label>
                    <select class="sele" ng-model="accepted.problemProcessingTime" ng-init="accepted.problemProcessingTime='FOURTOTWENTYFOURHOURS';accepted.projectType_default='4-24小时之类'">
                        <option value="FOURTOTWENTYFOURHOURS">4-24小时之类</option>
                        <option value="TWENTYFOURHOURS">24小时以上</option>

                    </select>
                </li>
                <li class="required">
                    <label><em>受影响部门</em></label>
                    <select class="sele" ng-model="accepted.affectedDepartment" ng-init="accepted.affectedDepartment='TWOTOTHREEDEPARTMENT'">
                        <option value="TWOTOTHREEDEPARTMENT">影响2-3个部门</option>
                        <option value="THREEDEPARTMENT">影响3个部门以上</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="problemAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
