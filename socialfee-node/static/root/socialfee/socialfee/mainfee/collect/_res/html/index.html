<div class="content-tab list">
    <div class="com-search mod" verify-scope="tipStyle: 1">
        <span class="com-search2">
            <label>开始日期:</label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image start" >
       </span>
       <span class="com-search2">
            <label>结束日期:</label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image end" >
       </span>
       <span class="com-search2 pr">
            <label>缴费公司:</label>
            <select class="sele" ng-model="company">
                <option ng-repeat="list in allpays" value="{{ list }}">{{ list }}</option>
            </select>
          <input type="text"  class="pa ptn" ng-verify="{}" ng-model="company">
       </span>
       <span class="com-search2  pr">
            <label>缴费个人:</label>
            <select class="sele" ng-model="people">
                <option ng-repeat="name in allnames" value="{{ name }}">{{ name }}</option>
            </select>
          <input type="text"  class="pa ptn" ng-verify="{}" ng-model="people">
       </span>
       <p>
            <button class="collect" ng-verify="{control:'myform'}" ng-click="collectFun()">汇总</button>
        </p>
    </div>
    <ul class="table area-table" style="display: {{ isCollect?'block':'none' }}">
        <li class="list-head">
            <span></span>
            <span class="data-id">id</span>
            <span>缴费所属时期</span>
            <span>应缴金额</span>
            <span style="display: {{ isPay?'block':'none' }}">纳税人名称</span>
            <span style="display: {{ isPay?'block':'none' }}">姓名</span>
        </li>
        <li class="list-all">
            <section ng-repeat="list in lists" style="display: {{list._delete?'none':'block'}};">
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p class="data-id"></p>
                    <p>{{::list.payTime}}</p>
                    <p>{{::list.totalMoney}}</p>
                    <p style="display: {{ isPay?'block':'none' }}">{{::list.payFeer}}</p>
                    <p style="display: {{ isPay?'block':'none' }}">{{::list.empName}}</p>
                </div>
            </section>
        </li>
     </ul>
</div>
