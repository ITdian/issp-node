<div class="content-input" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text"  ng-model="edit.project" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text"   ng-verify="{}" ng-model="edit.arrival">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <input type="number" ng-verify="{}" ng-model="edit.year">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <input type="number" ng-verify="{}" ng-model="edit.month">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="edit.projectName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预计收入</em></label>
                    <input type="number" ng-verify="{}" ng-model="edit.expectedIncome">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预计市场费</em></label>
                    <input type="number"  ng-model="edit.expectedMarketCost" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>等级评定</em></label>
                    <select class="sele" ng-verify="{}"   ng-model="edit.grade"  ng-init="edit.grade='请选择'">
                        <option disabled>请选择</option>
                        <option ng-repeat="pros in proData" value="{{pros.grade}}">{{pros.grade}}</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="costEditFun()">提交</button>
    </p>
</div>
