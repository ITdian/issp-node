<div class="content-input contactEdit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li style="display: none">
                    <label><em>id</em></label>
                    <input type="text" ng-model="editInfo.id">
                </li>
                <li style="display: none">
                    <label><em>informationId</em></label>
                    <input type="text" ng-model="editInfo.informationId">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务联系人</em></label>
                    <input type="text" ng-model="editInfo.contacts">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>联系电话</em></label>
                    <input type="text" ng-model="editInfo.telephone">
                </li>
                <li>
                    <label><em>职务</em></label>
                    <input type="text" ng-model="editInfo.duties">
                </li>
                <li>
                    <label><em>邮箱</em></label>
                    <input type="text" ng-model="editInfo.email">
                </li>
                <li>
                    <label><em>传真</em></label>
                    <input type="text" ng-model="editInfo.fax">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="contEditFun()">提交</button>
    </p>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
