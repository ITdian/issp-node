
<div class="collect">
    <div class="sum-select">
        <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
        <div class="select">
        <p class="select-text" >
        <span ng-repeat="name in names">{{name}}, </span>
       </p>
        <div class="mymultiselect" events="getSummary" ng-dropdown-multiselect="" options="workOptions" selected-model="names" extra-settings="stringSettings"></div>
       </div>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>姓名</span>
            <span>员工编号</span>
            <span>地区</span>
            <span>项目组</span>
            <span>项目名称</span>
            <span>租房地址</span>
            <span>平摊的水费</span>
            <span>平摊的电费</span>
            <span>平摊的燃气费</span>
            <span>合计</span>
        </li>
        <li class="sum-tbody" ng-repeat="list in waterLists">
            <span>{{::list.name}}</span>
            <span>{{::list.num}}</span>
            <span>{{::list.area}}</span>
            <span>{{::list.projectGroup}}</span>
            <span>{{::list.projectName}}</span>
            <span>{{::list.address}}</span>
            <span>{{::list.waterStaffPay}}</span>
            <span>{{::list.energyStaffPay}}</span>
            <span>{{::list.gasStaffPay}}</span>
            <span>{{::list.remark}}</span>
        </li>
    </ul>
</div>
