<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>类型</span>
            <span>描述</span>
            <span>状态</span>
        </li>
        <li class="list-all" ng-repeat="lists in businessTypeLists" style="display: {{lists._delete?'none':'block'}};">
            <section class="{{lists.status=='CONGEAL'?'congeal':''}}">
                <div class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p>{{$index+1}}</p>
                    <p>{{lists.type}}</p>
                    <p>{{lists.description}}</p>
                    <p>{{lists.status|cover}}</p>
                </div>
                <div class="thaw-modal">
                    <button ng-click="thaw(lists)">解冻</button>
                </div>
            </section>
        </li>
    </ul>
    <footer class="footer">
        <pagination count="custom.itemsCount" take="custom.take" activate="custom.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
