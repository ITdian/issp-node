<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <select class="sele" ng-model="measured.type" ng-init="measured.type='0'">
                        <option value="0">项目</option>
                        <option value="1">项目2</option>
                        <option value="2">项目3</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向科目</em></label>
                    <select class="sele" ng-model="measured.course" ng-init="measured.course='0'">
                        <option value="0">jishu</option>
                        <option value="1">shuji</option>
                        <option value="2">kjsgn</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>资金投入</em></label>
                    <input type="number" ng-verify="{}" ng-model="measured.capital">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>人员成本</em></label>
                    <input type="number" ng-verify="{}" ng-model="measured.staffCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>设备成本</em></label>
                    <input type="number" ng-verify="{}" ng-model="measured.equipmentCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>车辆成本</em></label>
                    <input type="number" ng-verify="{}" ng-model="measured.carCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>人员投入</em></label>
                    <input type="number" ng-verify="{}" ng-model="measured.staff">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>设备投入</em></label>
                    <input type="number" ng-verify="{}" ng-model="measured.equipment">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>车辆投入</em></label>
                    <input type="number" ng-verify="{}" ng-model="measured.car">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>备注</em></label>
                    <input type="text" ng-model="measured.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="measuredAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
