<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span class="data-id">id</span>
            <span>业务类型</span>
            <span>业务方向科目</span>
            <span>业务对象</span>
            <span>竞争对手名称</span>
            <span>价格评估</span>
            <span>备注</span>
        </li>
        <li class="list-all" ng-repeat="lists in rsearchLists" style="display: {{lists._delete?'none':'block'}};">
            <section>
                <div class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p>{{$index+1}}</p>
                    <p class="data-id"></p>
                    <p>{{lists.type}}</p>
                    <p>{{lists.course}}</p>
                    <p>{{lists.business}}</p>
                    <p>{{lists.competitors}}</p>
                    <p>{{lists.evaluate}}</p>
                    <p>{{lists.remark}}</p>
                </div>
            </section>
        </li>
    </ul>
    <footer class="footer">
        <pagination count="custom.itemsCount" take="custom.take" activate="custom.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
