<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none;">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text"  class=" disabled" disabled ng-model="editMonth.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年计划</em></label>
                    <input type="text"  class=" disabled" disabled ng-model="editMonth.yearNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <select class="sele" ng-model="editMonth.month" ng-init="editMonth.month">
                        <option value="JAN">一月</option>
                        <option value="FEB">二月</option>
                        <option value="MAR">三月</option>
                        <option value="APR">四月</option>
                        <option value="MAY">五月</option>
                        <option value="JUN">六月</option>
                        <option value="JUL">七月</option>
                        <option value="AUG">八月</option>
                        <option value="SEP">九月</option>
                        <option value="OCT">十月</option>
                        <option value="NOV">十一月</option>
                        <option value="DEC">十二月</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>各科目年度任务量</em></label>
                    <input type="number" ng-verify="{}" ng-model="editMonth.quota">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年度占比</em></label>
                    <input type="number" ng-verify="{}" ng-model="editMonth.accounted">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向科目中占比</em></label>
                    <input type="number" ng-verify="{}" ng-model="editMonth.courseAccounted">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划最小任务量</em></label>
                    <input type="number" ng-verify="{}" ng-model="editMonth.leastQuota">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="monthPlanEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
