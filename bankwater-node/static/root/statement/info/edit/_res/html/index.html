<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>账号名称</em></label>
                    <input type="text"  ng-model="edit.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>账号</em></label>
                    <input type="text"   ng-verify="{}" ng-model="edit.number">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>卡号</em></label>
                    <input type="text"  ng-verify="{}" ng-model="edit.cardNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司</em></label>
                    <input type="text" ng-verify="{}"  ng-model="edit.company">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>银行</em></label>
                    <input type="text"   ng-verify="{}" ng-model="edit.bank">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>银行地址</em></label>
                    <input type="text"  ng-verify="{}" ng-model="edit.bankAddress">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>类型</em></label>
                    <input type="text"  ng-verify="{}" ng-model="edit.type">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="infoEditFun()">提交</button>
    </p>
</div>
