<div class="content-tab list">

    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>用户名称</span>
            <span>项目</span>
            <span>地区</span>
            <span>适用年度开始日期</span>
            <span>适用年度结束日期</span>
        </li>
        <li class="list-all" ng-repeat="list in materialLists" style="display: {{list._delete?'none':'block'}};">
            <section  class="{{list.status=='CONGEAL'?'congeal':''}}" >
                <div class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p>{{list.customerName}}</p>
                    <p>{{list.project}}</p>
                    <p>{{list.area}}</p>
                    <p>{{list.suitableDateStart}}</p>
                    <p>{{list.suitableDateEnd}}</p>
                </div>
                <div class="thaw-modal">
                    <button ng-click="thaw(list)">解冻</button>
                </div>
            </section>
        </li>
    </ul>
    <footer class="footer">
        <pagination count="pagination.itemsCount" take="pagination.take" activate="pagination.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
