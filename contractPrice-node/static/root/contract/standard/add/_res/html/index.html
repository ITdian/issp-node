<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>时间</em></label>
                    <input type="text"  class="time"  onClick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text"  ng-model="add.area" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text"   ng-verify="{}" ng-model="add.project">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目内部名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.projectInner">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.projectDispatch">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工单号</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.dispatchCode">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>类别</em></label>
                    <select class="sele" ng-model="add.type" ng-init="add.type='有效成本'">
                        <option value="有效成本">有效成本</option>
                        <option value="无效成本">无效成本</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>节点</em></label>
                    <input type="text"  ng-model="add.node" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>单位</em></label>
                    <input type="text"  ng-model="add.unit" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>节点标注</em></label>
                    <input type="number"  ng-model="add.nodeStandard" ng-verify="{}" placeholder="输入数字">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="standardAddFun()">提交</button>
    </p>
</div>
