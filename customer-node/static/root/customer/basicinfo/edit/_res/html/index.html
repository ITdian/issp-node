<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none;">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text"  class=" disabled" disabled ng-model="editInfo.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户信息编号</em></label>
                    <input type="text"  class=" disabled" disabled ng-model="editInfo.customerNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户姓名</em></label>
                    <input type="text"   ng-verify="{}" ng-model="editInfo.customerName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text"  ng-verify="{}" ng-model="editInfo.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>性别</em></label>
                    <select class="sele " ng-model="editInfo.customerSex" >
                        <option value="MAN">男</option>
                        <option value="WOMAN">女</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户类别</em></label>
                    <select class="sele" ng-model="editInfo.customerType" >
                        <option value="VIP">VIP</option>
                        <option value="OLD">老客户</option>
                        <option value="COOPERATOR">合作伙伴</option>
                        <option value="ORDINARY">普通客户</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户状态</em></label>
                    <select class="sele" ng-model="editInfo.customerStatus" >
                        <option value="COMPLETEPROJECT">已完成项目客户</option>
                        <option value="PROJECTING">现项目客户</option>
                        <option value="POTENTIAL">潜在客户</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>关系程度</em></label>
                    <input type="number"  ng-verify="{}" ng-model="editInfo.relation">%
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>重要级别</em></label>
                    <select class="sele" ng-model="editInfo.customerLevelVO.name" ng-init="addCusLevel='一星级'">
                        <option ng-repeat="customerLevel in customerLevels.data" value="{{customerLevel.name}}">{{customerLevel.name}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户来源</em></label>
                    <input type="text"  ng-verify="{}" ng-model="editInfo.origin">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>手机号</em></label>
                    <input type="text"  ng-verify="{}" ng-model="editInfo.tel" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>行业</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.workProfession">
                </li>
                <li>
                    <label><em>第一介绍人姓名</em></label>
                    <input type="text" ng-model="editInfo.introducer">
                </li>
                <li>
                    <label><em>邮箱</em></label>
                    <input type="email" ng-model="editInfo.cusEmail">
                </li>
                <li>
                    <label><em>座机</em></label>
                    <input type="tel" ng-model="editInfo.phone">
                </li>
                <li>
                    <label><em>微信</em></label>
                    <input type="text" ng-model="editInfo.weChart">
                </li>
                <li>
                    <label><em>QQ</em></label>
                    <input type="number" ng-model="editInfo.qq">
                </li>
                <li>
                    <label><em>组织机构名称</em></label>
                    <input type="text" ng-model="editInfo.origanizion">
                </li>
                <li>
                    <label><em>组织规模</em></label>
                    <input type="text" ng-model="editInfo.origanizationSize">
                </li>
                <li>
                    <label><em>岗位</em></label>
                    <input type="text" ng-model="editInfo.workPosition">
                </li>
                <li>
                    <label><em>职级</em></label>
                    <input type="text" ng-model="editInfo.workLevel">
                </li>
                <li>
                    <label><em>职权</em></label>
                    <input type="text" ng-model="editInfo.workRight">
                </li>
                <li>
                    <label><em>生活地区</em></label>
                    <input type="text" ng-model="editInfo.lifeArea">
                </li>
                <li>
                    <label><em>成长地区</em></label>
                    <input type="text" ng-model="editInfo.grouthArea">
                </li>
                <li>
                    <label><em>以往工作地区</em></label>
                    <input type="text" ng-model="editInfo.oldWorkPlace">
                </li>
                <li>
                    <label><em>最近一次市场招待时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image editMarketReceptTime" ng-model="editInfo.marketReceptTime">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicinfoEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
