<div class="content-input edit" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text" ng-model="dataEdit.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="dataEdit.employeeID">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名(用户名)</em></label>
                    <input type="text"  ng-verify="{}" ng-model="dataEdit.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>籍贯</em></label>
                    <input type="text"  ng-verify="{}" ng-model="dataEdit.nativePlace">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>办理入职时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon entryTime" ng-model="dataEdit.entryTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入职前居住地</em></label>
                    <input type="text"  ng-verify="{}" ng-model="dataEdit.beforeResidence">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否对工作地有要求</em></label>
                    <input type="text"  ng-verify="{}" ng-model="dataEdit.workPlaceRequest">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>试用期是多长时间</em></label>
                    <input type="text"  ng-verify="{}" ng-model="dataEdit.probationDuration">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>期望薪资</em></label>
                    <input type="text"  ng-verify="{}" ng-model="dataEdit.expectSalary">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>试用期薪资</em></label>
                    <input type="text"  ng-verify="{}" ng-model="dataEdit.probationSalary">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正后薪资</em></label>
                    <input type="text"  ng-verify="{}" ng-model="dataEdit.officialSalary">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否同意征税</em></label>
                    <select class="sele" ng-model="dataEdit.whetherTax">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否需要公司安排住宿</em></label>
                    <select class="sele" ng-model="dataEdit.whetherArrangeResidence">
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否购买社保</em></label>
                    <select class="sele" ng-model="dataEdit.whetherSocialSecurity">
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否有面谈确认单原件</em></label>
                    <select class="sele" ng-model="dataEdit.whetherVoucher">
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否有住宿</em></label>
                    <select class="sele" ng-model="dataEdit.whetherAccommodation">
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>确认人</em></label>
                    <input type="text" ng-verify="{}" ng-model="dataEdit.confirmPerson">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>存档人</em></label>
                    <input type="text" ng-verify="{}" ng-model="dataEdit.archivePerson">
                </li>
                <li>
                    <label><em>紧急联络人</em></label>
                    <input type="text" ng-model="dataEdit.emergencyContract">
                </li>
                <li>
                    <label><em>紧急联络人电话</em></label>
                    <input type="text" ng-model="dataEdit.contractPhone">
                </li>
                <li>
                    <label><em>从事通信工作时长</em></label>
                    <input type="text" ng-model="dataEdit.communicationWorkDuration">
                </li>
                <li>
                    <label><em>从事非通信工作时长</em></label>
                    <input type="text" ng-model="dataEdit.notCommunicationWorkDuration">
                </li>
                <li>
                    <label><em>其他特殊要求</em></label>
                    <input type="text" ng-model="dataEdit.otherSpecialNeeds">
                </li>
                <li>
                    <label><em>协办人</em></label>
                    <input type="text" ng-model="dataEdit.assistant">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="EditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
