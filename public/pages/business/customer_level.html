<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户级别设置</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="/css/business/customer.css">
</head>
<body>
<section class="left-section">
    <div class="header">
        <a href="/index" title="issp平台" class="logo">
            <img src="/images/organization/logo.png" alt="">
        </a>
        <span>issp平台</span>
    </div>
    <div class="nav">

        <div class="nav-list">
            <h3 class="header-menu big"><i class="nav-arrow"></i>客户信息</h3>
            <ul class="menu">
                <li><a  href="/customer/customerbaseinfo">客户基本信息</a></li>
                <li><a  href="/customer/customeredetailed">客户详细信息</a></li>
                <li  class="active"><a href="/customer/customerlevel">客户级别设置</a></li>
                <li><a href="/customer/customeremail">邮件发送定制</a></li>
            </ul>
        </div>
    </div>
</section>
<section class="right-section">
    <div class="top-content">
        <div class="top-fixed">
            <div class="top">
                <div class="top-back">
                    <a href="javascript:void(0)" class="back">返回</a>
                </div>
                <div class="search">
                    <a href="javascript:void(0)" class="search-btn"></a>
                    <select class="selected">
                        <option value="0">张三三</option>
                        <option value="1">张四四</option>
                        <option value="2">张五五</option>
                        <option value="3">张六六</option>
                        <option value="4">张七七</option>
                        <option value="5">张八八</option>
                        <option value="6">张九九</option>
                    </select>
                    <span class="arrow"></span>
                </div>
            </div>
            <ul class="list">
                <li onclick="listBtn(this)">
                    <a href="javascript:void(0)" class="lis">列表<span>Tabulate</span></a>
                </li>
                <li onclick="addBtn(this)">
                    <a href="javascript:void(0)" class="add">添加<span>Add</span></a>
                </li>
                <li onclick="editBtn(this)">
                    <a href="javascript:void(0)" class="same-one">编辑<span>Edit</span></a>
                </li>
                <li onclick="alertBtn('delete',this)">
                    <a href="javascript:void(0)" class="same-two" >删除<span>Delete</span></a>
                </li>
                <li onclick="alertBtn('frozen',this)">
                    <a href="javascript:void(0)" class="same-three" >冻结<span>Frozen</span></a>
                </li>

            </ul>
        </div>
        <div class="content">
            <div class="content-tab list">
                <ul class="table">
                    <li class="list-head">
                        <span></span>
                        <span class="data-id">id</span>
                        <span>级别名称</span>
                        <span>定义</span>
                    </li>
                    <li class="list-all">
                    </li>
                </ul>
                <footer class="footer"> <div class="pagination-click" id="pages"></div></footer>
            </div>
            <div class="content-input add">
                <div class="input-list">
                    <section>
                        <ul>
                            <li class="required level">
                                <label><i><img src="/images/data/mandatory.png"></i><em>级别名称</em></label>
                                <div class="select">
                                    <input type="text" class="select-input">
                                    <i class="arrow-down"><img src="/images/data/down.png" alt=""></i>
                                    <p class="wrap-op">
                                        <span class="option"></span>
                                    </p>
                                </div>
                            </li>
                            <li class="remark">
                                <label><em>定义</em></label>
                                <input type="text">
                            </li>
                        </ul>
                    </section>
                </div>
                <p class="dataBottom">
                    <span class="imPrompt"><i><img src="/images/data/prompt.png"></i>带有<i><img src="/images/data/mandatory.png"></i>的为必填项</span>
                    <button onclick="add()">提交</button>
                </p>
            </div>
            <div class="content-input edit">
                <div class="input-list">
                    <section>
                        <ul>
                            <li class="id-hide" style="display: none">
                                <label><em>id</em></label>
                                <input type="text">
                            </li>
                            <li class="required level">
                                <label><i><img src="/images/data/mandatory.png"></i><em>级别名称</em></label>
                                <select class="sele">
                                    <option value="1星级">1星级</option>
                                    <option value="2星级">2星级</option>
                                    <option value="3星级">3星级</option>
                                    <option value="4星级">4星级</option>
                                    <option value="5星级">5星级</option>
                                    <option value="6星级">6星级</option>
                                    <option value="7星级">7星级</option>
                                    <option value="8星级">8星级</option>
                                </select>
                            </li>
                            <li class="remark">
                                <label><em>定义</em></label>
                                <input type="text">
                            </li>
                        </ul>
                    </section>
                </div>
                <p class="dataBottom">
                    <span class="imPrompt"><i><img src="/images/data/prompt.png"></i>带有<i><img src="/images/data/mandatory.png"></i>的为必填项</span>
                    <button onclick="edit()">提交</button>
                </p>
            </div>
            <div class="delete">
                <div class="del-head">
                    <h5>温馨提示</h5>
                </div>
                <div class="del-con">
                    <p>确定要删除这条数据？</p>
                    <div class="btn">
                        <button onclick="deleted()">确定</button>
                        <button onclick="cancelBtn('delete')">取消</button>
                    </div>
                </div>
            </div>
            <div class="frozen">
                <div class="fro-head">
                    <h5>温馨提示</h5>
                </div>
                <div class="fro-con">
                    <p>确定要冻结这条数据？</p>
                    <div class="btn">
                        <button onclick="frozen()">确定</button>
                        <button  onclick="cancelBtn('frozen')">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="modalbg"></div>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/plugs/laypage/laypage.js"></script>
<script src="/js/format.js"></script>
<script src="/controller/business/customer_level.js"></script>
<script src="/js/common.js"></script>

</body>
</html>
