                            </li>
                            <li class="required">
                                <label><i><img src="/images/data/mandatory.png"></i><em>客户类别</em></label>

                                    <option value="ORDINARY">普通客户</option>

                                    <option value="PROJECTING">现项目客户</option>
                                    <option value="POTENTIAL">潜在客户</option>
                                </select>

                            <li class="required">
                                <label><i><img src="/images/data/mandatory.png"></i><em>关系程度</em></label>
                                <input type="number" class="relation" >%
                            </li>
                            <li class="required">
                                <label><i><img src="/images/data/mandatory.png"></i><em>重要级别</em></label>

                                <input type="text" class="introducer">

                            <li>

                                <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image marketReceptTime" >
                            </li>

                    </section>

                    <span class="imPrompt"><i><img src="/images/data/prompt.png"></i>带有<i><img src="/images/data/mandatory.png"></i>的为必填项</span>

                            </li>
                            <li>

                                <input type="text" class="workLevel">

                    <span class="imPrompt"><i><img src="/images/data/prompt.png"></i>带有<i><img src="/images/data/mandatory.png"></i>的为必填项</span>

<script src="/js/jquery-2.1.1.min.js"></script>

<script src="/plugs/laydate/js/laydate.js"></script>
<script type="text/javascript">
    laypage({
        cont: $('#pages'),  //容器。值支持id名、原生dom对象，jquery对象,
        pages: 10, //总页数
        skin: 'molv', //皮肤
        first: 1, //将首页显示为数字1,。若不显示，设置false即可
        last: 10, //将尾页显示为总页数。若不显示，设置false即可

        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
