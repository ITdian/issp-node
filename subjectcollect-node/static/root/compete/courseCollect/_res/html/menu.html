<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list" class="lis">
        <a href="javascript:void(0)" class="same-two">列表<span>List</span></a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]">
        <a href="javascript:void(0)"  class="same-three">添加<span>Add</span></a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu'}">
        <a href="javascript:void(0)"  class="same-one" >编辑<span>Edit</span></a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu'}">
        <a href="javascript:void(0)"  class="same-three">删除<span>Delete</span></a>
    </li>
    <li ng-click="export()" ng-class="{'current':menuClass=='exportMenu'}">
        <a href="javascript:void(0)"  class="same-three">导出<span>export</span></a>
    </li>
    <li ng-click="subjectsSummary()" ng-class="{'current':menuClass=='subjectsSummaryMenu'}" ui-sref=".subjectsSummary[12]">
        <a href="javascript:void(0)" class="same-three" >科目汇总<span>CategorySummary</span></a>
    </li>
    <li ng-click="areasSummary()" ng-class="{'current':menuClass=='areasSummaryMenu'}" ui-sref=".areasSummary[12]">
        <a href="javascript:void(0)"  class="same-one">地区汇总<span>AreasSummary</span></a>
    </li>
    <li ng-click="teamSummary()" ng-class="{'current':menuClass=='teamSummaryMenu'}" ui-sref=".teamSummary[12]">
        <a href="javascript:void(0)" class="same-two" >项目组汇总<span>TeamSummary</span></a>
    </li>
    <li ng-click="projectSummary()" ng-class="{'current':menuClass=='projectSummaryMenu'}" ui-sref=".projectSummary[12]">
        <a href="javascript:void(0)"  class="same-one">项目名称汇总<span>ProjectSummary</span></a>
    </li>
    <li ng-click="contrast()" ng-class="{'current':menuClass=='contrastMenu'}" ui-sref=".contrast[12]">
        <a href="javascript:void(0)" class="same-three">对比汇总<span>contrast</span></a>
    </li>
</ul>
