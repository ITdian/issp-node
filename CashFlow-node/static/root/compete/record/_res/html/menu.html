<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list" class="lis">
        <a href="javascript:void(0)" class="same-two">列表<span>List</span></a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]">
        <a href="javascript:void(0)"  class="same-three">添加<span>Add</span></a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu'}">
        <a href="javascript:void(0)"  class="same-one" >编辑<span>Edit</span></a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu'}">
        <a href="javascript:void(0)"  class="same-three">删除<span>Delete</span></a>
    </li>
    <li ng-click="monthAll()" ng-class="{'current':menuClass=='monthAllMenu'}" ui-sref=".monthAll[12]">
        <a href="javascript:void(0)" class="same-three">月份汇总<span>monthAll</span></a>
    </li>
    <li ng-click="conditionsAll()" ng-class="{'current':menuClass=='conditionsAllMenu'}" ui-sref=".conditionsAll[12]">
        <a href="javascript:void(0)" class="same-three">条件汇总<span>conditionsAll</span></a>
    </li>
    <li ng-click="area()" ng-class="{'current':menuClass=='areaMenu'}" ui-sref=".area[12]">
        <a href="javascript:void(0)" class="same-three">地区分析<span>area</span></a>
    </li>
    <li ng-click="project()" ng-class="{'current':menuClass=='projectMenu'}" ui-sref=".project[12]">
        <a href="javascript:void(0)" class="same-three">项目分析<span>project</span></a>
    </li>
    <li ng-click="group()" ng-class="{'current':menuClass=='groupMenu'}" ui-sref=".group[12]">
        <a href="javascript:void(0)" class="same-three">项目组分析<span>group</span></a>
    </li>
</ul>
