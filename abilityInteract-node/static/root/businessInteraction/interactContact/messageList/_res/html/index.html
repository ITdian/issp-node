<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>姓名</span>
            <span>联系方式</span>
            <span>留言内容</span>
        </li>
        <li class="list-all">
            <section>
                <div class="list-text" ng-repeat="listId in messageInfo">
                    <p>{{$index+1}}</p>
                    <p>{{listId.name}}</p>
                    <p>{{listId.contactWay}}</p>
                    <p>{{listId.contactContent}}</p>
                </div>
            </section>
        </li>
    </ul>
    <footer class="footer">
        <pagination count="custom.itemsCount" take="custom.take" activate="custom.activatePage"></pagination>
    </footer>
</div>
