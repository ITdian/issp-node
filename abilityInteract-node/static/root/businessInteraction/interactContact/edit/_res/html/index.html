<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="editConact.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editConact.companyName">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>公司电话</em></label>
                    <input type="text" ng-model="editConact.companyTel">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>公司邮箱</em></label>
                    <input type="text" ng-model="editConact.companyEmail">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>公司主页</em></label>
                    <input type="text" ng-model="editConact.companyMajorPage">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>公司微信号</em></label>
                    <input type="text" ng-model="editConact.companyWebchat">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>公司QQ号</em></label>
                    <input type="text" ng-model="editConact.companyQQ">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>公司论坛</em></label>
                    <input type="text" ng-model="editConact.companyTalk">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>联系人</em></label>
                    <input type="text" ng-model="editConact.contact">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>联系电话</em></label>
                    <input type="text" ng-model="editConact.contactTel">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>移动电话</em></label>
                    <input type="text" ng-model="editConact.phone">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="conactEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
