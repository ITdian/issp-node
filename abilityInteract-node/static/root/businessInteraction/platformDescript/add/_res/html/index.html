<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需求者来源</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.origin">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>需求者姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.name">
                </li>
                <li>
                    <label><em>需求者职能</em></label>
                    <input type="text" ng-model="demand.work">
                </li>
                <li>
                    <label><em>需求者所在公司名称</em></label>
                    <input type="text" ng-model="demand.companyName">
                </li>
                <li>
                    <label><em>需求者所在公司类型</em></label>
                    <input type="text" ng-model="demand.companyType">
                </li>
                <li>
                    <label><em>联系方式</em></label>
                    <input type="text" ng-model="demand.contactWay">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.businessTarget">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>规模</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.size">
                </li>
                <li>
                    <label></i><em>人工</em></label>
                    <input type="text" ng-model="demand.artificial">
                </li>
                <li>
                    <label></i><em>设备</em></label>
                    <input type="text" ng-model="demand.device">
                </li>
                <li>
                    <label></i><em>工时</em></label>
                    <input type="text" ng-model="demand.workTime">
                </li>
                <li>
                    <label></i><em>价格</em></label>
                    <input type="text" ng-model="demand.price">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>专业</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.profession">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="demandAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
