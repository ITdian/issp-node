<div class="content-tab list">
    <div class="com-search">
     <span class="com-search2">
            <label>公司名称 :</label>
            <input type="text" ng-model="companyName">
            <button ng-click="collect()">查询</button>
       </span>
    </div>
    <ul class="table com-table">
        <li class="list-head">
            <span></span>
            <span class="data-id">id</span>
            <span>公司名称</span>
            <span>专业资质认证</span>
            <span>管理资质认证</span>
            <span>公司荣誉证书</span>
            <span>公司参与项目</span>
            <span>是否独立完成</span>
        </li>
        <li class="list-all">
            <section ng-repeat="list in cooperationLists.data|filter:teamInfo" style="display: {{list._delete?'none':'block'}};">
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p class="data-id"></p>
                    <p>{{list.companyName}}</p>
                    <p>{{list.professionAuthen}}</p>
                    <p>{{list.manageAuthen}}</p>
                    <p>{{list.companyCertificate}}</p>
                    <p>{{list.companyProject}}</p>
                    <p>{{list.completePro|cover}}</p>
                </div>
            </section>
        </li>
     </ul>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
