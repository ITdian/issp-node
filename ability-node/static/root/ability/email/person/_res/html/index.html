<div class="collect">
    <div class="sum-select">
        <label><i><img src="/images/mandatory.png"></i><em>个人姓名</em></label>
        <div class="select">
        <p class="select-text" >
        <span ng-repeat="word in words">{{word}}, </span>
       </p>
        <div class="mymultiselect" events="getSummary" ng-dropdown-multiselect="" options="workOptions" selected-model="words" extra-settings="stringSettings"></div>
       </div>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>员工姓名</span>
            <span>个人资质数量</span>
            <span>个人经手项目数量</span>
            <span>个人社交资源数量</span>
        </li>
        <li class="sum-tbody" ng-repeat="summaryList in summarypersons">
            <span></span>
            <span>{{summaryList.name}}</span>
            <span>{{summaryList.counts}}</span>
            <span></span>
        </li>
    </ul>
</div>
