<div class="collect">
    <div class="sum-select">
        <label><i><img src="/images/mandatory.png"></i><em>公司名称</em></label>
        <div class="select">
        <p class="select-text" >
        <span ng-repeat="word in words">{{word}}, </span>
       </p>
        <div class="mymultiselect" events="getSummary" ng-dropdown-multiselect="" options="workOptions" selected-model="words" extra-settings="stringSettings"></div>
       </div>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>公司名称</span>
            <span>专业资质认证数量</span>
            <span>管理资质认证数量</span>
            <span>公司参与项目数量</span>
        </li>
        <li class="sum-tbody" ng-repeat="summaryList in summaryLists">
            <span>{{summaryList.remark}}</span>
            <span ng-repeat="summarycount in summaryList.collectDataList">{{summarycount.counts}}</span>
        </li>
    </ul>
</div>
