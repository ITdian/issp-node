<div class="content-input social" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none;">
                    <label><em>id</em></label>
                    <input type="text"  class=" disabled" disabled ng-model="peditInfo.selfCapabilityId">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>个人社交资源姓名</em></label>
                    <input type="text" ng-verify="{}"  ng-model="peditInfo.contactName2">
                </li>
                <li>
                    <label><em>性别</em></label>
                    <input type="text" ng-model="peditInfo.sex2">
                </li>
                <li>
                    <label><em>联系方式</em></label>
                    <input type="text" ng-model="peditInfo.contactWay2">
                </li>
                <li>
                    <label><em>邮箱</em></label>
                    <input type="text" ng-model="peditInfo.emailName2">
                </li>
                <li>
                    <label><em>QQ/微信</em></label>
                    <input type="text" ng-model="peditInfo.qqOrWechat2">
                </li>
                <li>
                    <label><em>籍贯</em></label>
                    <input type="text" ng-model="peditInfo.natives2">
                </li>
                <li>
                    <label><em>爱好</em></label>
                    <input type="text" ng-model="peditInfo.hobby2">
                </li>
                <li>
                    <label><em>性格评价</em></label>
                    <input type="text" ng-model="peditInfo.charact2">
                </li>
                <li>
                    <label><em>家庭成员</em></label>
                    <input type="text" ng-model="peditInfo.family2">
                </li>
                <li>
                    <label><em>家庭成员与本人关系</em></label>
                    <input type="text" ng-model="peditInfo.familyRelation2">
                </li>
                <li>
                    <label><em>求学和培训经历</em></label>
                    <input type="text" ng-model="peditInfo.studyExperience2">
                </li>
                <li>
                    <label><em>接触经历</em></label>
                    <input type="text" ng-model="peditInfo.connectExperience2">
                </li>
                <li>
                    <label><em>以往工作地区</em></label>
                    <input type="text" ng-model="peditInfo.oldWorkPlace2">
                </li>
                <li>
                    <label><em>生活地区</em></label>
                    <input type="text" ng-model="peditInfo.livePlace2">
                </li>
                <li>
                    <label><em>成长地区</em></label>
                    <input type="text" ng-model="peditInfo.growthPlace2">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="selfcapAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
