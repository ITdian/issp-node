<div class="content-tab list">
    <div class="search-big"> <!--ng-show='searchs.show'-->
        <select class="salc">
            <option>个人名称</option>
        </select>
        <input type="text" ng-model="name">
        <a href="javascript:void(0)" ng-click="collect()"><img src="/images/search2.png"></a>
    </div>
    <ul class="table com-table">
        <li class="list-head">
            <span></span>
            <span class="data-id">id</span>
            <span>姓名</span>
            <span>个人资质</span>
            <span>个人职能</span>
            <span>岗位职能</span>
            <span>工作年限</span>
            <span>个人经手项目</span>
        </li>
        <li class="list-all">
            <section ng-repeat="list in selfcapLists.data|filter:teamInfo" style="display: {{list._delete?'none':'block'}};">
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p class="data-id"></p>
                    <p>{{list.name}}</p>
                    <p>{{list.capacity}}</p>
                    <p>{{list.selfJobTitle}}</p>
                    <p>{{list.positionTitle}}</p>
                    <p>{{list.workYear}}</p>
                    <p>{{list.selfProject}}</p>
                </div>
            </section>
        </li>
     </ul>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
