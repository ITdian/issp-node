<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text" ng-model="settleInfo.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>分组</em></label>
                    <select class="sele" ng-model="group" ng-change="myFunc()">
                        <option disabled value="">请选择</option>
                        <option ng-repeat="group in groups" value="{{group.name}}">{{group.name}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>分组</em></label>
                    <select class="sele" ng-model="progress" ng-init="progress=selectOptions[0]" ng-options="progress.name for progress in selectOptions">
                        <!-- <option ng-repeat="progress in selectOptions" value="{{progress.name}}">{{progress.name}}</option>-->
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="settlementEditFun()">提交</button>
    </p>
</div>
