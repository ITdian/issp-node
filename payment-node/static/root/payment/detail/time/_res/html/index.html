<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list input-list3">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>签字审批时间</em></label>
                    <input type="text"  ng-model="settleInfo.auditTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="auditTime" ng-change="myFunc()">
                    <div class="receivable">
                        <span>已审批</span>
                        <div class="row">
                            <input type="checkbox" id="box_2">
                            <label for="box_2" class="green">
                                <i></i>
                            </label>
                        </div>
                    </div>
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>ERP结算审批时间</em></label>
                    <input type="text"  ng-model="settleInfo.countTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image countTime" >
                    <div class="receivable">
                        <span>已审批</span>
                        <div class="row">
                            <input type="checkbox" id="box_3">
                            <label for="box_3" class="green">
                                <i></i>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="required">
                <label><i><img src="/images/mandatory.png"></i><em>发票审核时间</em></label>
                <input type="text"  ng-model="settleInfo.billTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image billTime" >
                <div class="receivable">
                    <span>已审批</span>
                    <div class="row">
                        <input type="checkbox" id="box_1">
                        <label for="box_1" class="green">
                            <i></i>
                        </label>
                    </div>
                </div>
            </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预计支付时间</em></label>
                    <input type="text"  ng-model="settleInfo.planTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image planTime" >
                    <div class="receivable">
                        <span>已审批</span>
                        <div class="row">
                            <input type="checkbox" id="box_4">
                            <label for="box_4" class="green">
                                <i></i>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>到账时间</em></label>
                    <input type="text"  ng-model="settleInfo.accountTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image accountTime" >
                </li>
            </ul>
         </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="settlementEditFun()">提交</button>
    </p>
</div>
