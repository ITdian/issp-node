<div class="collect">
    <div class="sum-select">
        <label><i><img src="/images/mandatory.png"></i><em>地市</em></label>
        <div class="select">
        <p class="select-text" >
        <span ng-repeat="city in cities">{{city}}, </span>
       </p>
        <div class="mymultiselect" events="getSummary" ng-dropdown-multiselect="" options="workOptions" selected-model="cities" extra-settings="stringSettings"></div>
       </div>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>地市</span>
            <span>邀请招标</span>
            <span>公开招标</span>
            <span>移动通信</span>
            <span>软件开发</span>
            <span>智能系统集成</span>
            <span>策划与营销方案</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in summaryLists">
            <span>{{Lists.cities}}</span>
            <span>{{Lists.invite}}</span>
            <span>{{Lists.openly}}</span>
            <span>{{Lists.mobile}}</span>
            <span>{{Lists.soft}}</span>
            <span>{{Lists.system}}</span>
            <span>{{Lists.plan}}</span>
        </li>
    </ul>
</div>
