
<div class="nav-list" ng-repeat="list in showsList">
    <h3 class="header-menu big" ng-click="showMenu(list,true)">
        <i class="nav-arrow" ng-class="{true: '', false: 'change-angle'}[list.showIs]"></i>
        {{list.item}}</h3>
    <ul class="menu" ng-if="list.menuList.length"  ng-show="list.showIs" ng-repeat="menuInfo in list.menuList">
        <li ng-click="navClass('websiteInfo')" ng-class="{'active':navCla=='websiteInfo'}"  ui-sref="_root.biddingManagement.websiteInfo.list">
            <a href="javascript:void(0)">{{menuInfo.name}}</a>
        </li>
        <li ng-click="navClass('biddingInformation')" ng-class="{'active':navCla== 'biddingInformation'}" ui-sref="_root.biddingManagement.biddingInformation.list">
            <a href="javascript:void(0)">{{menuInfo.name2}}</a>
        </li>
        <li ng-click="navClass('tenderQuestion')" ng-class="{'active':navCla=='tenderQuestion'}" ui-sref="_root.biddingManagement.tenderQuestion.list">
            <a href="javascript:void(0)">{{menuInfo.name3}}</a>
        </li>
        <li ng-click="navClass('tenderMaterial')" ng-class="{'active':navCla=='tenderMaterial'}" ui-sref="_root.biddingManagement.tenderMaterial.list">
            <a href="javascript:void(0)">{{menuInfo.name4}}</a>
        </li>
        <li ng-click="navClass('openingInfo')" ng-class="{'active':navCla=='openingInfo'}" ui-sref="_root.biddingManagement.openingInfo.list">
            <a href="javascript:void(0)">{{menuInfo.name5}}</a>
        </li>
        <li ng-click="navClass('setting')" ng-class="{'active':navCla=='setting'}"  ui-sref="_root.biddingManagement.setting.list[12]" >
            <a href="javascript:void(0)">{{menuInfo.name6}}</a>
        </li>
    </ul>
</div>
