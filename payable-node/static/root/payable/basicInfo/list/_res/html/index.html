<div class="content-tab list" style="margin-top: -70px;">
    <ul class="table table-top">
        <li class="list-head">
            <span></span>
            <span>公司</span>
            <span>日期</span>
            <span>税种</span>
            <span>税率</span>
            <span>目标税率</span>
            <span>计划税金</span>
            <span>实际税金</span>
            <span></span>
        </li>
        <li class="list-all" ng-repeat="lists in basicInfoLists" style="display: {{lists._delete?'none':'block'}};">
            <section>
                <div class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p>{{$index+1}}</p>
                    <p>{{lists.company}}</p>
                    <p>{{lists.taxDate}}</p>
                    <p>{{lists.taxType}}</p>
                    <p>{{lists.taxRate}}</p>
                    <p>{{lists.targetTax}}</p>
                    <p>{{lists.planTax}}</p>
                    <p>{{lists.actualTax}}</p>
                    <p>
                        <a href="javascript:void(0)" class="more" ng-click="moreList(lists)">更多详细</a>
                    </p>
                </div>
                <div class="can">
                    <ul class="can-see" style="display: {{lists._moreList?'block':'none'}};">
                        <li>
                            <p class="see-parent">
                                <span>比率</span>
                                <span>差额</span>
                            </p>
                            <p class="see-children">
                                <span>{{lists.rate}}</span>
                                <span>{{lists.balance}}</span>
                            </p>
                        </li>
                    </ul>
                    <div class="module">
                        <div class="see-module">
                            <p class="see-type">体现类型</p>
                            <p class="see-description"></p>
                            <button class="btn">关闭</button>
                        </div>
                    </div>
                </div>
            </section>
        </li>
    </ul>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
