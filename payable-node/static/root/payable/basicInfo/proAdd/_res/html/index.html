<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none">
                    <label><i><img src="/images/mandatory.png"></i><em>应交税金id</em></label>
                    <input type="text" ng-verify="{}" ng-model="addInfo.payTaxId" ng-value="addInfo.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="addInfo.project2">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>日期</em></label>
                    <input type="text" ng-model="add.taxDate" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image taxDate" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税种</em></label>
                    <input type="text" ng-verify="{}" ng-model="addInfo.taxType2">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税率</em></label>
                    <input type="number" ng-verify="{}" ng-model="addInfo.taxRate2">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>目标税金</em></label>
                    <input type="number" ng-verify="{}" ng-model="addInfo.targetTax2">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划税金</em></label>
                    <input type="number" ng-verify="{}" ng-model="addInfo.planTax2">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>实际税金</em></label>
                    <input type="number" ng-verify="{}" ng-model="addInfo.actualTax2">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="taxAddFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
