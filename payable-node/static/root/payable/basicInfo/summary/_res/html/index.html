<div class="collect">
    <div class="collect-select">
        <div class="select2">
            <label>公司 ：</label>
            <select class="allselect" ng-model="company">
                <option value="">请选择</option>
                <option ng-repeat="company in companydata">{{company}}</option>
            </select>
            <input type="text" class="inputDom"   ng-model="company">
        </div>
        <span>开始日期：<input type="text"  class="allselect2 startTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" ng-model="startTime"></span>
        <span>结束日期：<input type="text"  class="allselect2 endTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" ng-model="endTime"></span>
        <button ng-click="collect()">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>公司</span>
            <span>日期</span>
            <span>目标税金</span>
            <span>计划税金</span>
            <span>实际税金</span>
            <span>差额</span>
        </li>
        <li class="sum-tbody" ng-repeat="summaryList in summaryLists">
            <span>{{summaryList.company}}</span>
            <span>{{summaryList.taxDate}}</span>
            <span>{{summaryList.targetTax}}</span>
            <span>{{summaryList.planTax}}</span>
            <span>{{summaryList.actualTax}}</span>
            <span>{{summaryList.balance}}</span>
        </li>
    </ul>
</div>
