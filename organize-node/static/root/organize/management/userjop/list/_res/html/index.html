<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>姓名</span>
            <span>工号</span>
            <span>职位</span>
        </li>
        <li class="list-all" style="display: {{list._delete?'none':'block'}};" ng-repeat="list in userjopLists">
            <section  class="{{list.status=='CONGEAL'?'congeal':''}}">
                <div class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p>{{::list.username}}</p>
                    <p>{{::list.employeesNumber}}</p>
                    <p mod>{{::list.position}}</p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="pagination.itemsCount" take="pagination.take" activate="pagination.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
