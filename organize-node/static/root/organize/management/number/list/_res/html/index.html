<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>编号</span>
            <span>分类</span>
            <span>名称</span>
            <span>描述</span>
        </li>
        <li class="list-all" ng-repeat="list in numberLists" style="display: {{list._delete?'none':'block'}};">
            <section >
                <div class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p>{{::list.serialNumber}}</p>
                    <p>{{::list.classify}}</p>
                    <p>{{::list.name}}</p>
                    <p>{{::list.description}}</p>
                </div>
            </section>
        </li>
    </ul>
    <footer class="footer">
        <pagination count="pagination.itemsCount" take="pagination.take" activate="pagination.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
