<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>操作对象</em></label>
                    <input type="text"  ng-model="edit.serialNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>编号信息类型</em></label>
                    <input type="text"   ng-verify="{}" ng-model="edit.type">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>举例名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="edit.illustrate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>举例编号</em></label>
                    <input type="text" ng-model="edit.illustrateNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>编号信息生成说明</em></label>
                    <input type="text" ng-model="edit.description">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="numberEditFun()">提交</button>
    </p>
</div>
