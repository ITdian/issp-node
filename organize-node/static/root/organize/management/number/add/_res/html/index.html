<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>编号</em></label>
                    <input type="text"  ng-model="serialNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>分类</em></label>
                    <input type="text"   ng-verify="{}" ng-model="classify">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="name">
                </li>
                <li class="required">
                    <label><em>描述</em></label>
                    <input type="text" ng-model="description">
                </li>

            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="numberAddFun()">提交</button>
    </p>
</div>
